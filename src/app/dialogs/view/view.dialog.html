<div class="container">
  <h3 mat-dialog-title>Product id: {{data.product.id}}</h3>

  <form class="mat-dialog-content view-dialog-content" #formControl="ngForm">

    <div class="row">
      <div class="column">
        <img class="img-product" [src]="data.product.image" [alt]="data.product.name">
      </div>

      <div class="column">
        <span class="data">{{data.product.name}}</span>

        <span class="data">{{data.product.price}}</span>

        <hr>

        <a mat-button href="{{data.product.url}}">Buy</a>
      </div>
    </div>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
