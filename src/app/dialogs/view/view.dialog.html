<div class="container">
  <h3 mat-dialog-title>Product id: {{data.id}}</h3>

  <form class="mat-dialog-content" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <span class="form-control">{{data.id}}</span>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <span class="form-control">{{data.name}}</span>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <span class="form-control">{{data.image}}</span>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <span>{{data.url}}</span>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <span>{{data.price}}</span>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
